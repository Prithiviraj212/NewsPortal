{% extends 'base.html' %}
{% block content %}
<div class="pagetitle">
      <h1>Update Website Details</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item">Update Website Details</li>
        </ol>
      </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12" style="padding-left: 100px; padding-right: 100px;">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Update Website Details</h5>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {% for page in pages %}
            
            <!-- Page Title -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Page Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="pagetitle" value="{{ page.pagetitle }}">
                <input type="hidden" name="web_id" value="{{ page.id }}">
              </div>
            </div>

            <!-- Address -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="address">{{ page.address }}</textarea>
              </div>
            </div>

            <!-- About Us -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">About Us</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="aboutus" rows="12">{{ page.aboutus }}</textarea>
              </div>
            </div>

            <!-- Mobile Number -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Mobile Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="mobilenumber" maxlength="10" pattern="[0-9]+" value="{{ page.mobilenumber }}">
              </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" name="email" value="{{ page.email }}">
              </div>
            </div>

            {% endfor %}

            <div class="row mb-3">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}
