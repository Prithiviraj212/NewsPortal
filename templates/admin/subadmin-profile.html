{% extends 'base.html' %}
{% block content %}
<div class="pagetitle">
  <h1>Edit Subadmin</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">dashboard</a></li>
      <li class="breadcrumb-item"><a href="{% url 'manage_subadmin' %}">Manage Subadmin</a></li>
      <li class="breadcrumb-item">Edit Subadmin</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="card" style="padding:20px; max-width:600px; margin:auto;">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="first_name" value="{{ user1.first_name }}" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="last_name" value="{{ user1.last_name }}" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" value="{{ user1.email }}" required>
      </div>

      <div class="form-group">
        <label>Profile Picture</label>
        <input type="file" class="form-control" name="profile_pic">
        {% if user1.profile_pic %}
          <img src="{{ user1.profile_pic.url }}" alt="Profile Pic" style="width:100px; margin-top:10px;">
        {% endif %}
      </div>

      <button type="submit" class="btn btn-success">Update</button>
      <a href="{% url 'manage_subadmin' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
