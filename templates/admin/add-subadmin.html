{% extends 'base.html' %}
{% block content %}
<div class="pagetitle">
    <h1>Profile</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Profile</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<section class="section">
    <div class="row">
        <div class="col-lg-12" style="padding-left: 100px; padding-right: 100px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Update Subadmin Details</h5>

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- Vertical Form -->
                    <form class="row g-3" method="POST" action="{% url 'update_subadmin_profile' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Hidden field to send user ID -->
                        <input type="hidden" name="user_id" value="{{ user1.id }}">

                        <div class="col-12">
                            <label for="profile_pic" class="form-label">Profile Pic</label>
                            <input type="file" class="form-control" name="profile_pic" id="profile_pic" required>
                        </div>

                        <div class="col-12">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name" value="{{ user1.first_name }}" required>
                        </div>

                        <div class="col-12">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ user1.last_name }}" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" value="{{ user1.email }}" required>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" id="username" value="{{ user1.username }}" required>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" name="password" value="" placeholder="Leave blank to keep current password">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form><!-- End Vertical Form -->

                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
