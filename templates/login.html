{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>In & Out News Portal System || Login Page</title>

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{% static 'assets/css/style.css'%}" rel="stylesheet">

  <style>
    body {
      background-color: #8B0000; /* Dark Red background */
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section.register {
      width: 100%;
    }

    .card {
      border-radius: 12px;
      border: 2px solid #000;
      background-color: #fff;
      color: black;
      padding: 30px 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* Logo and subtitle */
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo span {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .logo span .amp {
      color: black; /* & symbol black */
    }

    .subtitle {
      text-align: center;
      display: block;
      color: white;
      font-size: 1rem;
      font-style: italic;
      margin-bottom: 15px;
    }

    .card-title {
      color: black;
      font-weight: bold;
      text-align: center;
      margin-bottom: 6px;
    }

    .card p {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-label {
      color: black;
      font-weight: bold;
    }

    .form-control {
      border-radius: 6px;
      border: 1px solid #000;
      background-color: #fff;
      color: black;
    }

    .form-control::placeholder {
      color: #555;
    }

    .input-group-text {
      background-color: #8B0000;
      color: white;
      border: 1px solid #000;
    }

    .btn-primary {
      background-color: #8B0000;
      border: 1px solid #000;
      color: white;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: white;
      color: #8B0000;
      border: 1px solid #8B0000;
    }

    .alert-warning {
      background-color: #ffcc80;
      color: #000;
      font-weight: bold;
      border: none;
      text-align: center;
    }

    .home-link {
      text-align: center;
      margin-top: 10px;
    }

    .home-link a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link a:hover {
      color: #8B0000;
    }
  </style>
</head>

<body>

  <main>
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">

      <!-- Logo and subtitle -->
      <div class="logo">
        <span>IN <span class="amp">&</span> OUT NEWS</span>
      </div>
      <div class="subtitle">Journalism of Courage</div>

      <!-- Login Card -->
      <div class="card">
        <div class="card-body">

          <h5 class="card-title fs-4">Login to Your Account</h5>
          <p>Enter your username & password to login</p>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}

          <form method="post" action="{% url 'doLogin' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button class="btn btn-primary" type="submit">Login</button>

          </form>

          <div class="home-link">
            <a href="/">Home</a>
          </div>

        </div>
      </div>
      <!-- End Card -->

    </section>
  </main>

  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
</body>
</html>
